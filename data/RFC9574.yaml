abstract:
- content: "<p>Network Virtualization Overlay (NVO) networks using Ethernet VPNs (EVPNs)
    as their control plane may use trees based on ingress replication or Protocol
    Independent Multicast (PIM) to convey the overlay Broadcast, Unknown Unicast,
    or Multicast (BUM) traffic. PIM provides an efficient solution that prevents sending
    multiple copies of the same packet over the same physical link; however, it may
    not always be deployed in the NVO network core. Ingress replication avoids the
    dependency on PIM in the NVO network core. While ingress replication provides
    a simple multicast transport, some NVO networks with demanding multicast applications
    require a more efficient solution without PIM in the core. This document describes
    a solution to optimize the efficiency of ingress replication trees.</p>"
