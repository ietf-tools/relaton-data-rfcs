abstract:
- content: "<p>Ethernet VPN (EVPN) and Provider Backbone Bridge EVPN (PBB-EVPN) introduce
    a comprehensive suite of solutions for delivering Ethernet services over MPLS/IP
    networks. These solutions offer advanced multihoming capabilities. Specifically,
    they support Single-Active and All-Active redundancy modes for an Ethernet Segment
    (ES), which is defined as a collection of physical links connecting a multihomed
    device or network to a set of Provider Edge (PE) devices. This document extends
    the concept of an ES by allowing an ES to be associated with a set of Ethernet
    Virtual Circuits (EVCs), such as VLANs, or other entities, including MPLS Label
    Switched Paths (LSPs) or pseudowires (PWs). This extended concept is referred
    to as virtual Ethernet Segments (vESes). This document lists the requirements
    and specifies the necessary extensions to support vES in both EVPN and PBB-EVPN.</p>"
