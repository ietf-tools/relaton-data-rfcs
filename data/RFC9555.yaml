abstract:
- content: "<p>This document defines how to convert contact information between the
    JSContact and vCard data formats. It defines conversion rules for every JSContact
    and vCard element registered at IANA at the time of publication. It also defines
    new JSContact properties as well as vCard properties and parameters, to support
    converting arbitrary or unknown JSContact and vCard elements.</p>"
