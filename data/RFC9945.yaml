abstract:
- content: "<p>The IETF community will treat people with kindness and grace, but not
    endless patience.</p><p>This memo obsoletes RFCs 3683 and 3934, and it updates
    RFCs 2418 and 9245 by establishing a policy for the moderation of disruptive participation
    across the IETF's various public contribution channels and discussion fora. It
    establishes guardrails for moderation and a moderator team. That team will develop
    a set of moderation procedures and facilitate their consistent implementation
    with chairs and administrators.</p>"
