abstract:
- content: "<p>This document defines a profile of the Automated Certificate Management
    Environment (ACME) Authority Token for the automated and authorized creation of
    certificates for Voice over IP (VoIP) telephone providers to support Secure Telephone
    Identity (STI) using the TNAuthList defined by STI certificates.</p>"
