abstract:
- content: <p>Following a review of the IETF meeting venue requirements, this document
    updates RFC 8718 ("IETF Plenary Meeting Venue Selection Process"), clarifies how
    the IETF Administration Support Activity (IASA) should interpret some elements
    of RFC 8718, and specifies a replacement exploratory meeting process, thereby
    updating RFC 8719 ("High-Level Guidance for the Meeting Policy of the IETF").</p>
