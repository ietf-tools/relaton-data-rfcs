abstract:
- content: "<p>This memo is an introductory guide to many of the most commonly- available
    TCP/IP and Internet tools and utilities. It also describes discussion lists accessible
    from the Internet, ways to obtain Internet and TCP/IP documents, and some resources
    that help users weave their way through the Internet. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
    any kind.</p>"
