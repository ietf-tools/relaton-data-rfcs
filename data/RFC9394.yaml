abstract:
- content: "<p>The PARTIAL extension of the Internet Message Access Protocol (see
    RFCs 3501 and 9051) allows clients to limit the number of SEARCH results returned,
    as well as to perform incremental (paged) searches. This also helps servers to
    optimize resource usage when performing searches.</p><p>This document extends
    the PARTIAL SEARCH return option originally specified in RFC 5267. It also clarifies
    some interactions between RFC 5267 and RFCs 4731 and 9051.</p><p>This document
    updates RFCs 4731 and 5267.</p>"
