abstract:
- content: "<p>This document describes a workflow for remote attestation of the integrity
    of firmware and software installed on network devices that contain Trusted Platform
    Modules (TPMs), as defined by the Trusted Computing Group (TCG), or equivalent
    hardware implementations that include the protected capabilities, as provided
    by TPMs.</p>"
