abstract:
- content: "<p>The label advertising behavior of an LDP speaker for a given Forwarding
    Equivalence Class (FEC) is governed by the FEC type and not necessarily by the
    LDP session's negotiated label advertisement mode. This document updates RFC 5036
    to make that fact clear. It also updates RFCs 3212, 4447, 5918, 6388, and 7140
    by specifying the label advertisement mode for all currently defined LDP FEC types.</p>"
