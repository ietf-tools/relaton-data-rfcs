abstract:
- content: "<p>This document defines policy for the inclusion of Scalable Vector Graphics
    (SVG) in the definitive versions of RFCs and relevant publication formats. It
    contains policy requirements from RFC 7996 but removes all requirements related
    to using a specific SVG profile or implementation code. It also makes the RFC
    Production Center (RPC) responsible for decisions about SVG tooling and implementation.</p><p>This
    document obsoletes RFC 7996.</p>"
