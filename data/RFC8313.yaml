abstract:
- content: "<p>This document examines the use of Source-Specific Multicast (SSM) across
    inter-domain peering points for a specified set of deployment scenarios. The objectives
    are to (1) describe the setup process for multicast-based delivery across administrative
    domains for these scenarios and (2) document supporting functionality to enable
    this process.</p>"
