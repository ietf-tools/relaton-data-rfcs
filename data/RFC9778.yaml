abstract:
- content: "<p>This document specifies revised IANA considerations for the Internet
    Group Management Protocol (IGMP) and the Multicast Listener Discovery (MLD) protocol.
    This document specifies the guidance provided to IANA to manage values associated
    with various fields within the protocol headers of the group management protocols.</p><p>This
    document obsoletes RFC 3228 and unifies guidelines for IPv4 and IPv6 group management
    protocols.</p>"
