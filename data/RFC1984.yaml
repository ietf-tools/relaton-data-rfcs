abstract:
- content: "<p>The Internet Architecture Board (IAB) and the Internet Engineering
    Steering Group (IESG), the bodies which oversee architecture and standards for
    the Internet, are concerned by the need for increased protection of international
    commercial transactions on the Internet, and by the need to offer all Internet
    users an adequate degree of privacy.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.</p>"
