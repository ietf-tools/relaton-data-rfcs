abstract:
- content: "<p>This document specifies interleaved modes for the Network Time Protocol
    (NTP). These new modes improve the accuracy of time synchronization by enabling
    the use of more accurate transmit timestamps that are available only after the
    transmission of NTP messages. These enhancements are intended to improve timekeeping
    in environments where high accuracy is critical. This document updates RFC 5905
    by defining these new operational modes.</p>"
