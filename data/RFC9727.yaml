abstract:
- content: <p>This document defines the "api-catalog" well-known URI and link relation.
    It is intended to facilitate automated discovery and usage of published Application
    Programming Interfaces (APIs). A request to the api-catalog resource will return
    a document providing information about, and links to, the Publisher's APIs.</p>
