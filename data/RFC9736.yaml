abstract:
- content: "<p>RFC 7854, the BGP Monitoring Protocol (BMP), uses different message
    types for different purposes. Most of these are structured as Type, Length, Value
    (TLV). One message type, the Peer Up message, lacks a set of TLVs defined for
    its use, instead sharing a namespace with the Initiation message. Experience has
    shown that this namespace sharing was a mistake, as it hampers the extension of
    the protocol.</p><p>This document updates RFC 7854 by creating an independent
    namespace for the Peer Up message. It also updates RFCs 8671 and 9069 by moving
    defined codepoints into the newly introduced registry. Compliant implementations
    of RFCs 7854, 8671, and 9069 also comply with this specification.</p>"
