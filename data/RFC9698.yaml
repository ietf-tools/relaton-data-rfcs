abstract:
- content: "<p>This document defines an IMAP extension to let clients know that the
    messages in this IMAP server are also available via the JSON Meta Application
    Protocol (JMAP), and how. It is intended for clients that want to migrate gradually
    to JMAP or use JMAP extensions within an IMAP client.</p>"
