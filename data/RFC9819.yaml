abstract:
- content: "<p>RFC 9252 defines procedures and messages for BGP overlay services for
    Segment Routing over IPv6 (SRv6), including Layer 3 Virtual Private Network (L3VPN),
    Ethernet VPN (EVPN), and global Internet routing. This document updates RFC 9252
    and provides more detailed specifications for the signaling and processing of
    SRv6 Segment Identifier advertisements for BGP overlay service routes associated
    with SRv6 Endpoint Behaviors that support arguments.</p>"
