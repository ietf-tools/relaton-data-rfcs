abstract:
- content: "<p>This document specifies the Privacy Pass architecture and requirements
    for its constituent protocols used for authorization based on privacy-preserving
    authentication mechanisms. It describes the conceptual model of Privacy Pass and
    its protocols, its security and privacy goals, practical deployment models, and
    recommendations for each deployment model, to help ensure that the desired security
    and privacy goals are fulfilled.</p>"
