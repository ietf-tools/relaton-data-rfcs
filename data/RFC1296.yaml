abstract:
- content: "<p>This document illustrates the growth of the Internet by examination
    of entries in the Domain Name System (DNS) and pre-DNS host tables. This memo
    provides information for the Internet community. It does not specify an Internet
    standard. This memo defines an extension to the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing the Frame Relay Service. [STANDARDS-TRACK]</p>"
