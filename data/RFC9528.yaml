abstract:
- content: "<p>This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a very compact and lightweight authenticated Diffie-Hellman key exchange with
    ephemeral keys. EDHOC provides mutual authentication, forward secrecy, and identity
    protection. EDHOC is intended for usage in constrained scenarios, and a main use
    case is to establish an Object Security for Constrained RESTful Environments (OSCORE)
    security context. By reusing CBOR Object Signing and Encryption (COSE) for cryptography,
    Concise Binary Object Representation (CBOR) for encoding, and Constrained Application
    Protocol (CoAP) for transport, the additional code size can be kept very low.</p>"
