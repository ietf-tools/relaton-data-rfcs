abstract:
- content: <p>This specification adds the equivalent of the JSON Object Signing and
    Encryption (JOSE) "typ" (type) header parameter to CBOR Object Signing and Encryption
    (COSE). This enables the benefits of explicit typing (as defined in RFC 8725,
    "JSON Web Token Best Current Practices") to be brought to COSE objects. The syntax
    of the COSE type header parameter value is the same as the existing COSE content
    type header parameter.</p>
