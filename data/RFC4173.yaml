abstract:
- content: "<p>Internet Small Computer System Interface (iSCSI) is a proposed transport
    protocol for Small Computer Systems Interface (SCSI) that operates on top of TCP.
    This memo describes a standard mechanism for enabling clients to bootstrap themselves
    using the iSCSI protocol. The goal of this standard is to enable iSCSI boot clients
    to obtain the information to open an iSCSI session with the iSCSI boot server.
    [STANDARDS-TRACK]</p>"
