abstract:
- content: <p>This document updates RFC 7252 by modifying the registration procedures
    for the "CoAP Content-Formats" IANA registry, within the "Constrained RESTful
    Environments (CoRE) Parameters" registry group. This document also introduces
    a new column, "Media Type", to the registry. Furthermore, this document reserves
    Content-Format identifiers 64998 and 64999 for use in documentation.</p>
