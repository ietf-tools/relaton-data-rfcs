abstract:
- content: "<p>As a result of the NREN NIS award by National Science Foundation, non-
    DDN registration services will soon be transferred from the DDN NIC to the new
    Internet Registration Service, which is a part of an entity referred to as the
    InterNIC. This memo provides information for the Internet community. It does not
    specify an Internet standard.</p>"
