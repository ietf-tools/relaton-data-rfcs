abstract:
- content: "<p>The Grant Negotiation and Authorization Protocol (GNAP) defines a mechanism
    for delegating authorization to a piece of software and conveying the results
    and artifacts of that delegation to the software. This delegation can include
    access to a set of APIs as well as subject information passed directly to the
    software.</p>"
