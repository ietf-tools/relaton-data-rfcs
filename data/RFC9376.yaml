abstract:
- content: "<p>This document examines the applicability of using existing GMPLS routing
    and signaling mechanisms to set up Optical Data Unit-k (ODUk) Label Switched Paths
    (LSPs) over Optical Data Unit-Cn (ODUCn) links as defined in the 2020 version
    of ITU-T Recommendation G.709.</p>"
