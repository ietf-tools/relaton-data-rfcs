abstract:
- content: "<p>This document defines a new Data Item for the Dynamic Link Exchange
    Protocol (DLEP) to support traffic classification. Traffic classification information
    identifies traffic flows based on frame/packet content such as a destination address.
    The Data Item is defined in an extensible and reusable fashion. Its use will be
    mandated in other documents defining specific DLEP extensions. This document also
    introduces DLEP Sub-Data Items and defines two new Sub-Data Items to support Diffserv
    and Ethernet traffic classification.</p>"
