abstract:
- content: <p>A Segment Routing (SR) Policy is an ordered list of segments (also referred
    to as "instructions") that define a source-routed policy. An SR Policy consists
    of one or more Candidate Paths (CPs), each comprising one or more segment lists.
    A headend can be provisioned with these CPs using various mechanisms such as Command-Line
    Interface (CLI), Network Configuration Protocol (NETCONF), Path Computation Element
    Communication Protocol (PCEP), or BGP.</p><p>This document specifies how BGP can
    be used to distribute SR Policy CPs. It introduces a BGP SAFI for advertising
    a CP of an SR Policy and defines sub-TLVs for the Tunnel Encapsulation Attribute
    to signal information related to these CPs.</p><p>Furthermore, this document updates
    RFC 9012 by extending the Color Extended Community to support additional steering
    modes over SR Policy.</p>
