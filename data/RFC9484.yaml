abstract:
- content: "<p>This document describes how to proxy IP packets in HTTP. This protocol
    is similar to UDP proxying in HTTP but allows transmitting arbitrary IP packets.
    More specifically, this document defines a protocol that allows an HTTP client
    to create an IP tunnel through an HTTP server that acts as an IP proxy. This document
    updates RFC 9298.</p>"
