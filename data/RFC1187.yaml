abstract:
- content: <p>This memo reports an interesting family of algorithms for bulk table
    retrieval using the Simple Network Management Protocol (SNMP). This memo describes
    an Experimental Protocol for the Internet community, and requests discussion and
    suggestions for improvements. This memo does not specify a standard for the Internet
    community. Please refer to the current edition of the "IAB Official Protocol Standards"
    for the standardization state and status of this protocol.</p>
