abstract:
- content: "<p>This document details considerations about how Internet of Things (IoT)
    devices use IP addresses and DNS names. These concerns become acute as network
    operators begin deploying Manufacturer Usage Descriptions (MUD), as specified
    in RFC 8520, to control device access.</p><p>Also, this document makes recommendations
    on when and how to use DNS names in MUD files.</p>"
