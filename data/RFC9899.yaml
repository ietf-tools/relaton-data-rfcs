abstract:
- content: "<p>RFC 8519 defines a YANG data model for Access Control Lists (ACLs).
    This document specifies a set of extensions that fix many of the limitations of
    the ACL model as initially defined in RFC 8519. Specifically, it introduces augmentations
    to the ACL base model to enhance its functionality and applicability.</p><p>This
    document also creates initial versions of IANA-maintained modules for ICMP types
    and IPv6 extension headers.</p>"
