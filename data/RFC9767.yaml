abstract:
- content: "<p>The Grant Negotiation and Authorization Protocol (GNAP) defines a mechanism
    for delegating authorization to a piece of software (the client) and conveying
    the results and artifacts of that delegation to the software. This extension defines
    methods for resource servers (RSs) to connect with authorization servers (ASs)
    in an interoperable fashion.</p>"
