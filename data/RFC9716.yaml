abstract:
- content: "<p>The Segment Routing (SR) architecture leverages source routing and
    can be directly applied to the use of an MPLS data plane. A Segment Routing over
    MPLS (SR-MPLS) network may consist of multiple IGP domains or multiple Autonomous
    Systems (ASes) under the control of the same organization. It is useful to have
    the Label Switched Path (LSP) ping and traceroute procedures when an SR end-to-end
    path traverses multiple ASes or IGP domains. This document outlines mechanisms
    to enable efficient LSP ping and traceroute procedures in inter-AS and inter-domain
    SR-MPLS networks. This is achieved through a straightforward extension to the
    Operations, Administration, and Maintenance (OAM) protocol, relying solely on
    data plane forwarding for handling echo replies on transit nodes.</p>"
