abstract:
- content: "<p>This document updates the 6LoWPAN extensions to IPv6 Neighbor Discovery
    (specified in RFCs 4861 and 8505) to enable a listener to subscribe to an IPv6
    anycast or multicast address. This document also updates the Routing Protocol
    for Low-Power and Lossy Networks (RPL) (specified in RFCs 6550 and 6553) to add
    a new Non-Storing multicast mode and new support for anycast addresses in Storing
    and Non-Storing modes. This document extends RFC 9010 to enable a 6LoWPAN Router
    (6LR) to inject the anycast and multicast addresses in RPL.</p>"
