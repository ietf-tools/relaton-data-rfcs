abstract:
- content: "<p>Many Massively Scaled Data Centers (MSDCs) have converged on simplified
    Layer 3 (L3) routing. Furthermore, requirements for operational simplicity have
    led many of these MSDCs to converge on BGP as their single routing protocol for
    both fabric routing and Data Center Interconnect (DCI) routing. This document
    describes extensions to BGP for use with BGP Link State (BGP-LS) distribution
    and the Shortest Path First (SPF) algorithm. In doing this, it allows BGP to be
    efficiently used as both the underlay protocol and the overlay protocol in MSDCs.</p>"
