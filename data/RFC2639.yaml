abstract:
- content: "<p>This document contains information that supplements the IPP Model and
    Semantics and the IPP Transport and Encoding documents. It is intended to help
    implementers understand IPP/1.0 and some of the considerations that may assist
    them in the design of their client and/or IPP object implementations. This memo
