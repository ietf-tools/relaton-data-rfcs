abstract:
- content: <p>This document retires the use of GOST R 34.10-2001 (mnemonic "ECC-GOST")
    and GOST R 34.11-94 within DNSSEC.</p><p>RFC 5933 (Historic) defined the use of
    GOST R 34.10-2001 and GOST R 34.11-94 algorithms with DNS Security Extensions
    (DNSSEC). This document updates RFC 5933 by deprecating the use of ECC-GOST.</p>
