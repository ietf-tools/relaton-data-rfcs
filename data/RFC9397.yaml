abstract:
- content: "<p>A Trusted Execution Environment (TEE) is an environment that enforces
    the following: any code within the environment cannot be tampered with, and any
    data used by such code cannot be read or tampered with by any code outside the
    environment. This architecture document discusses the motivation for designing
    and standardizing a protocol for managing the lifecycle of Trusted Applications
    running inside such a TEE.</p>"
