abstract:
- content: "<p>Network slicing is a feature that was introduced by the 3rd Generation
    Partnership Project (3GPP) in Mobile Networks. Realization of 5G slicing implies
    requirements for all mobile domains, including the Radio Access Network (RAN),
    Core Network (CN), and Transport Network (TN).</p><p>This document describes a
    network slice realization model for IP/MPLS networks with a focus on the Transport
    Network fulfilling the service objectives for 5G slicing connectivity. The realization
    model reuses many building blocks commonly used in service provider networks at
    the current time.</p>"
