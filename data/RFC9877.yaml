abstract:
- content: <p>This document defines a new Registration Data Access Protocol (RDAP)
    extension, "geofeed1", for indicating that an RDAP server hosts geofeed URLs for
    its IP network objects. It also defines a new media type and a new link relation
    type for the associated link objects included in responses.</p>
