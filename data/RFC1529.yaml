abstract:
- content: "<p>This document defines the administrative policies for the operation
    of remote printer facilities within the context of the tpc.int subdomain. The
    document describes different approaches to resource recovery for remote printer
    server sites and includes discussions of issues pertaining to auditing, security,
    and denial of access. This memo provides information for the Internet community.
    It does not specify an Internet standard.</p>"
