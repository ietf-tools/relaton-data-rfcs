abstract:
- content: "<p>The objective of this document is to establish a terminology framework
    and to suggest the operational requirements of Public Key Infrastructure (PKI)
    domain for interoperability of multi-domain Public Key Infrastructure, where each
    PKI domain is operated under a distinct policy. This document describes the relationships
    between Certification Authorities (CAs), provides the definition and requirements
    for PKI domains, and discusses typical models of multi-domain PKI. This memo provides
    information for the Internet community.</p>"
