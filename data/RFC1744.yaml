abstract:
- content: "<p>This memo examines some of the issues associated with the current management
    practices of the Internet IPv4 address space, and examines the potential outcomes
    of these practices as the unallocated address pool shrinks in size. This memo
    provides information for the Internet community. This memo does not specify an
    Internet standard of any kind.</p>"
