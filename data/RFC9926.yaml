abstract:
- content: "<p>This document updates IPv6 Neighbor Discovery (RFC 4861) and IPv6 Subnet
    Neighbor Discovery (RFC 8505, RFC 8928) to enable a node that owns or is directly
    connected to a prefix to register that prefix to neighbor routers. The registration
    indicates that the registered prefix can be reached via the advertising node without
    a loop. The unicast prefix registration allows the node to request one or more
    neighbor routers to redistribute the prefix in another routing domain regardless
    of the routing protocol used in that domain. This document updates the Routing
    Protocol for Low-Power and Lossy Networks (RPL), as specified in RFCs 6550 and
    9010, to enable a 6LoWPAN Router (6LR) to inject the registered prefix in RPL.</p>"
