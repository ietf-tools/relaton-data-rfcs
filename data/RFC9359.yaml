abstract:
- content: "<p>This document describes a generic format for use in echo request/reply
    mechanisms, which can be used within an IOAM-Domain, allowing the IOAM encapsulating
    node to discover the enabled IOAM capabilities of each IOAM transit and IOAM decapsulating
    node. The generic format is intended to be used with a variety of data planes
    such as IPv6, MPLS, Service Function Chain (SFC), and Bit Index Explicit Replication
    (BIER).</p>"
