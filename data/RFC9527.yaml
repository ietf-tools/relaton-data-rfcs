abstract:
- content: "<p>This document defines DHCPv6 options so that a Homenet Naming Authority
    (HNA) can automatically set the appropriate configuration and outsource the authoritative
    naming service for the home network. In most cases, the outsourcing mechanism
    is transparent for the end user.</p>"
