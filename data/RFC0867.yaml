abstract:
- content: "<p>This RFC specifies a standard for the ARPA Internet community. Hosts
    on the ARPA Internet that choose to implement a Daytime Protocol are expected
    to adopt and implement this standard. The Daytime service simply sends the current
    date and time as a character string without regard to the input.</p>"
