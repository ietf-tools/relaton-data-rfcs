abstract:
- content: "<p>This memo describes First-Come, First-Served Source Address Validation
    Improvement (FCFS SAVI), a mechanism that provides source address validation for
    IPv6 networks using the FCFS principle. The proposed mechanism is intended to
    complement ingress filtering techniques to help detect and prevent source address
    spoofing. [STANDARDS-TRACK]</p>"
