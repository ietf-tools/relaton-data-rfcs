abstract:
- content: "<p>This document specifies the Dynamic Host Configuration Protocol for
    IPv6 (DHCPv6), an extensible mechanism for configuring nodes with network configuration
    parameters, IP addresses, and prefixes. Parameters can be provided statelessly
    or in combination with stateful assignment of one or more IPv6 addresses and/or
    IPv6 prefixes. DHCPv6 can operate either in place of or in addition to stateless
    address autoconfiguration (SLAAC).</p><p>This document obsoletes RFC 8415. It
    incorporates verified errata and obsoletes the assignment of temporary addresses
    (the IA_TA option) and the server unicast capability (the Server Unicast option
    and UseMulticast status code).</p>"
