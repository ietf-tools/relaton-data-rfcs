abstract:
- content: <p>This document specifies new DDoS Open Threat Signaling (DOTS) signal
    channel configuration parameters that can be negotiated between DOTS peers to
    enable the use of Q-Block1 and Q-Block2 Constrained Application Protocol (CoAP)
    options. These options enable robust and faster transmission rates for large amounts
    of data with less packet interchanges as well as support for faster recovery should
    any of the blocks get lost in transmission (especially during DDoS attacks).</p><p>Also,
    this document defines a YANG data model for representing these new DOTS signal
    channel configuration parameters. This model augments the DOTS signal YANG module
    ("ietf-dots-signal-channel") defined in RFC 9132.</p>
