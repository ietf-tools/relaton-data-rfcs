abstract:
- content: "<p>The local mobility anchor in a Proxy Mobile IPv6 (PMIPv6) domain is
    able to provide access-network- and access-operator-specific handling or policing
    of the mobile node traffic using information about the access network to which
    the mobile node is attached. This specification defines a mechanism and a related
    mobility option for carrying the access network identifier and the access operator
    identification information from the mobile access gateway to the local mobility
    anchor over Proxy Mobile IPv6. [STANDARDS-TRACK]</p>"
