abstract:
- content: "<p>This document updates RFCs 1123 and 1536. This document requires the
    operational practice of permitting DNS messages to be carried over TCP on the
    Internet as a Best Current Practice. This operational requirement is aligned with
    the implementation requirements in RFC 7766. The use of TCP includes both DNS
    over unencrypted TCP as well as over an encrypted TLS session. The document also
    considers the consequences of this form of DNS communication and the potential
    operational issues that can arise when this Best Current Practice is not upheld.</p>"
