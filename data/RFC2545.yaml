abstract:
- content: "<p>BGP-4 Multiprotocol Extensions (BGP-MP) defines the format of two BGP
    attributes (MP_REACH_NLRI and MP_UNREACH_NLRI) that can be used to announce and
    withdraw the announcement of reachability information. This document defines how
    compliant systems should make use of those attributes for the purpose of conveying
    IPv6 routing information. [STANDARDS-TRACK]</p>"
