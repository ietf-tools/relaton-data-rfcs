abstract:
- content: "<p>This document describes the Secure Frame (SFrame) end-to-end encryption
    and authentication mechanism for media frames in a multiparty conference call,
    in which central media servers (Selective Forwarding Units or SFUs) can access
    the media metadata needed to make forwarding decisions without having access to
    the actual media.</p><p>This mechanism differs from the Secure Real-Time Protocol
    (SRTP) in that it is independent of RTP (thus compatible with non-RTP media transport)
    and can be applied to whole media frames in order to be more bandwidth efficient.</p>"
