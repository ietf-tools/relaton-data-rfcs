abstract:
- content: "<p>This document defines new Dynamic Link Exchange Protocol (DLEP) Data
    Items that are used to support credit-based flow control. Credit window flow control
    is used to regulate when data may be sent to an associated virtual or physical
    queue. These Data Items are extensible and reusable.</p><p>This document also
    defines new messages that support credit window flow control.</p>"
