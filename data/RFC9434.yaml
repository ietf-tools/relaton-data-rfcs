abstract:
- content: "<p>This document describes an architecture for protocols and services
    to support Unmanned Aircraft System Remote Identification and tracking (UAS RID),
    plus UAS-RID-related communications. This architecture adheres to the requirements
    listed in the Drone Remote Identification Protocol (DRIP) Requirements document
    (RFC 9153).</p>"
