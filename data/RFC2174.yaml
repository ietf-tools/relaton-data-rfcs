abstract:
- content: "<p>This memo documents a MAPOS (Multiple Access Protocol over SONET/SDH)
    version 1 extension, Switch Switch Protocol which provides dynamic routing for
    unicast, broadcast, and multicast. This memo provides information for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
