abstract:
- content: <p>RFC 7125 revised the tcpControlBits IP Flow Information Export (IPFIX)
    Information Element that was originally defined in RFC 5102 to reflect changes
    to the TCP header control bits since RFC 793. However, that update is still problematic
    for interoperability because some flag values have subsequently been deprecated.</p><p>This
    document removes stale information from the IANA "IPFIX Information Elements"
    registry and avoids future conflicts with the authoritative IANA "TCP Header Flags"
    registry.</p><p>This document obsoletes RFC 7125.</p>
