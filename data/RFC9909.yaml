abstract:
- content: "<p>Digital signatures are used within the X.509 Public Key Infrastructure,
    such as X.509 certificates and Certificate Revocation Lists (CRLs), as well as
    to sign messages. This document specifies the conventions for using the Stateless
    Hash-Based Digital Signature Algorithm (SLH-DSA) in the X.509 Public Key Infrastructure.
    The conventions for the associated signatures, subject public keys, and private
    keys are also specified.</p>"
