abstract:
- content: "<p>This specification defines a mechanism that allows implementations
    of the Internet Key Exchange Protocol Version 2 (IKEv2) to indicate the list of
    supported authentication methods to their peers while establishing IKEv2 Security
    Associations (SAs). This mechanism improves interoperability when IKEv2 partners
    are configured with multiple credentials of different types for authenticating
    each other.</p>"
