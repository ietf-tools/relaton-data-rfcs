abstract:
- content: '<p>This document updates RFC 7030, "Enrollment over Secure Transport"
    (EST), clarifying how the Certificate Signing Request (CSR) Attributes Response
    can be used by an EST server to specify both CSR attribute Object Identifiers
    (OIDs) and CSR attribute values, particularly X.509 extension values, that the
    server expects the client to include in a subsequent CSR request. RFC 9148 is
    derived from RFC 7030 and is also updated.</p><p>RFC 7030 is ambiguous in its
    specification of the CSR Attributes Response. This has resulted in implementation
    challenges and implementor confusion because there was no universal understanding
    of what was specified. This document clarifies the encoding rules.</p><p>This
    document also provides a new straightforward approach: using a template for CSR
    contents that may be partially filled in by the server. This also allows an EST
    server to specify a subject Distinguished Name (DN).</p>'
