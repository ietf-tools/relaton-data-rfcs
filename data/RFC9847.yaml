abstract:
- content: <p>This document updates the changes to the TLS and DTLS IANA registries
    made in RFC 8447. It adds a new value, "D" for discouraged, to the "Recommended"
    column of the selected TLS registries and adds a "Comment" column to all active
    registries that do not already have a "Comment" column. Finally, it updates the
    registration request instructions.</p><p>This document updates RFC 8447.</p>
