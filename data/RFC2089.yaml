abstract:
- content: "<p>The goal of this memo is to document a common way of mapping an SNMPv2
    response into an SNMPv1 response within a bi-lingual SNMP agent (one that supports
    both SNMPv1 and SNMPv2). This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
