abstract:
- content: "<p>The root zone of the global Domain Name System (DNS) is cryptographically
    signed using DNS Security Extensions (DNSSEC).</p><p>In order to obtain secure
    answers from the root zone of the DNS using DNSSEC, a client must configure a
    suitable trust anchor. This document describes the format and publication mechanisms
    IANA uses to distribute the DNSSEC trust anchors.</p><p>This document obsoletes
    RFC 7958.</p>"
