abstract:
- content: <p>This document describes network slicing in the context of networks built
    from IETF technologies. It defines the term "IETF Network Slice" to describe this
    type of network slice and establishes the general principles of network slicing
    in the IETF context.</p><p>The document discusses the general framework for requesting
    and operating IETF Network Slices, the characteristics of an IETF Network Slice,
    the necessary system components and interfaces, and the mapping of abstract requests
    to more specific technologies. The document also discusses related considerations
    with monitoring and security.</p><p>This document also provides definitions of
    related terms to enable consistent usage in other IETF documents that describe
    or use aspects of IETF Network Slices.</p>
