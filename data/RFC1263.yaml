abstract:
- content: "<p>This RFC comments on recent proposals to extend TCP. It argues that
    the backward compatible extensions proposed in RFC's 1072 and 1185 should not
    be pursued, and proposes an alternative way to evolve the Internet protocol suite.
    This memo provides information for the Internet community. It does not specify
    an Internet standard.</p>"
