abstract:
- content: "<p>This document describes a proposed URN (Uniform Resource Name) namespace
    that would be managed by DANTE, representing European Research and academic networks,
    for naming persistent resources defined by GEANT, the Consortium of European Academic
    and Research Networks, its projects, activities, working groups, and other designated
    subordinates. This memo provides information for the Internet community.</p>"
