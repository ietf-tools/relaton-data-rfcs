abstract:
- content: "<p>SMTP [SMTP] [HOST-REQ] and its service extensions [ESMTP] provide a
    mechanism for transferring mail reliably and efficiently. The design of the SMTP
    protocol effectively requires the server to manage a mail delivery queue. This
    memo provides information for the Internet community. This memo does not specify
    an Internet standard of any kind.</p>"
