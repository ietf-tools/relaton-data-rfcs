abstract:
- content: "<p>The Registration Data Access Protocol (RDAP) is used by Regional Internet
    Registries (RIRs) and Domain Name Registries (DNRs) to provide access to their
    resource registration information. The core specifications for RDAP define basic
    search functionality, but there are various search options related to IP addresses,
    IP prefixes, and Autonomous System Numbers (ASNs), which are provided by RIRs
    via their WHOIS services, but for which there is no corresponding RDAP functionality.
    This document extends RDAP to support those search options.</p>"
