abstract:
- content: "<p>This document describes version 2 of the Internet Key Exchange (IKE)
    protocol.  IKE is a component of IPsec used for performing mutual authentication
    and establishing and maintaining Security Associations (SAs).  This document obsoletes
    RFC 5996, and includes all of the errata for it.  It advances IKEv2 to be an Internet
    Standard.</p>"
