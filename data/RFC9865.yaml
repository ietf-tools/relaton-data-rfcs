abstract:
- content: "<p>This document updates RFCs 7643 and 7644 by defining additional System
    for Cross-Domain Identity Management (SCIM) query parameters and result attributes
    to allow use of cursor-based pagination in SCIM service providers that are implemented
    with existing codebases, databases, or APIs where cursor-based pagination is already
    well established.</p>"
