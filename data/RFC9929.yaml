abstract:
- content: <p>Summarization is often used in multi-area or multi-domain networks to
    improve network efficiency and scalability. With summarization in place, there
    is a need to signal loss of reachability to an individual prefix covered by the
    summary. This enables fast convergence by steering traffic, when applicable, away
    from the node which owns the prefix and is no longer reachable.</p><p>This document
    specifies protocol mechanisms in IS-IS and OSPF, together with two new flags,
    to advertise such prefix reachability loss.</p><p>The term "OSPF" in this document
    is used to refer to both OSPFv2 and OSPFv3.</p>
